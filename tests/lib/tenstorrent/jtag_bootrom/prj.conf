CONFIG_ZTEST=y

CONFIG_JTAG=y
CONFIG_JTAG_EMUL=y
CONFIG_TT_BH_CHIP=y
CONFIG_TT_JTAG_BOOTROM=y
CONFIG_JTAG_LOAD_BOOTROM=y
CONFIG_GPIO=y

CONFIG_PINCTRL=n
CONFIG_JTAG_USE_MMAPPED_IO=n

## Toggle the below block of options (commented <-> uncommented) to switch between
## profiling and verifying
# CONFIG_JTAG_PROFILE_FUNCTIONS=y
CONFIG_JTAG_VERIFY_WRITE=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_TT_JTAG_BOOTROM_LOG_LEVEL_DBG=y

CONFIG_ZTEST_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192

CONFIG_RISCV_PMP=n
