#enable the ztest framework
CONFIG_ZTEST=y

# Enable RTT
CONFIG_USE_SEGGER_RTT=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=8192

# enable console
CONFIG_CONSOLE=y
CONFIG_RTT_CONSOLE=y

CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=128
CONFIG_SEGGER_RTT_PRINTF_BUFFER_SIZE=256

# enable dependencies for the driver to initialize
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_TT_BOOT_FS=y
CONFIG_NANOPB=y
