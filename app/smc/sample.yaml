sample:
  description: Tenstorrent Blackhole Chip Management Firmware
  name: bh-cmfw
common:
  platform_allow:
    - tt_blackhole/tt_blackhole/smc
tests:
  app.default: {}
  app.e2e-smoke:
    tags: e2e
    harness: pytest
    harness_config:
      pytest_root:
        - pytest/e2e-smoke.py
      pytest_args:
        - "--dut-scope=session"
  app.e2e-smoke-flash:
    tags: e2e-flash
    harness: pytest
    sysbuild: true
    harness_config:
      pytest_root:
        - pytest/e2e-smoke.py
      pytest_args:
        - "--dut-scope=session"
  app.recovery:
    build_only: true
    extra_overlay_confs:
      - recovery.conf
