sample:
  description: Tenstorrent Blackhole Chip Management Firmware
  name: bh-cmfw
common:
  platform_allow:
    - tt_blackhole@p100/tt_blackhole/smc
    - tt_blackhole@p100a/tt_blackhole/smc
    - tt_blackhole@p150a/tt_blackhole/smc
tests:
  app.default: {}
  app.e2e-smoke:
    tags: e2e
    harness: pytest
    harness_config:
      pytest_root:
        - pytest/e2e_smoke.py
      pytest_args:
        - "--dut-scope=session"
        - "-m not flash"
  app.e2e-smoke-flash:
    tags: e2e-flash
    harness: pytest
    sysbuild: true
    harness_config:
      pytest_root:
        - pytest/e2e_smoke.py
      pytest_args:
        - "--dut-scope=session"
  app.recovery:
    build_only: true
    extra_overlay_confs:
      - recovery.conf
  app.recovery-flash:
    sysbuild: true
    tags: recovery
    harness: pytest
    harness_config:
      pytest_root:
        - pytest/recovery.py
      pytest_args:
        - "--dut-scope=session"
  app.vuart:
    tags: e2e
    harness: pytest
    harness_config:
      pytest_root:
        - pytest/vuart.py
      pytest_args:
        - "--dut-scope=session"
    extra_dtc_overlay_files:
      - vuart.overlay
    extra_overlay_confs:
      - vuart.conf
