sample:
  description: Tenstorrent Blackhole Chip Management Firmware
  name: bh-cmfw
common:
  platform_allow:
    - tt_blackhole@p100/tt_blackhole/smc
    - tt_blackhole@p100a/tt_blackhole/smc
    - tt_blackhole@p150a/tt_blackhole/smc
tests:
  app.default: {}
  app.e2e-smoke:
    tags: e2e
    harness: pytest
    harness_config:
      pytest_root:
        - pytest/e2e_smoke.py
      pytest_args:
        - "--dut-scope=session"
        - "-m not flash"
  app.e2e-smoke-flash:
    tags: e2e-flash
    harness: pytest
    sysbuild: true
    harness_config:
      pytest_root:
        - pytest/e2e_smoke.py
      pytest_args:
        - "--dut-scope=session"
  app.recovery:
    build_only: true
    extra_overlay_confs:
      - recovery.conf
  app.recovery-flash:
    sysbuild: true
    tags: recovery
    harness: pytest
    harness_config:
      pytest_root:
        - pytest/recovery.py
      pytest_args:
        - "--dut-scope=session"
  app.vuart:
    tags: e2e
    harness: pytest
    harness_config:
      pytest_root:
        - pytest/vuart.py
      pytest_args:
        - "--dut-scope=session"
  # demonstrates pinctrl driver, macros, etc, compile
  app.e2e_smoke.pinctrl:
    tags: e2e
    build_only: true
    extra_args:
      - "EXTRA_DTC_OVERLAY_FILE=pinctrl.overlay"
    extra_overlay_confs:
      - pinctrl.conf
  app.stress-test:
    timeout: 5400 # 90 minutes
    tags: e2e-stress
    harness: pytest
    sysbuild: true
    harness_config:
      pytest_root:
        - pytest/e2e_stress.py
      pytest_args:
        - "--dut-scope=session"
      record:
        regex:
          - >-
            INFO: (?P<test_name>.*) completed.
            Failed (?P<fail_count>\d+)/(?P<total_tries>\d+) times.
