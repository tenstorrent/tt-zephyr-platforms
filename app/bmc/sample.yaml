sample:
  name: JTAG
tests:
  sample.app:
    sysbuild: true
    extra_configs:
      - CONFIG_TT_FWUPDATE=n
    platform_allow:
      - tt_blackhole@p100/tt_blackhole/bmc
      - tt_blackhole@p100a/tt_blackhole/bmc
      - tt_blackhole@p150/tt_blackhole/bmc
      - p300/tt_blackhole/bmc
    tags: e2e
    harness: console
    harness_config:
      type: one_line
      regex:
        - "BMFW VERSION (.*)"
