sample:
  name: JTAG
tests:
  sample.app:
    sysbuild: true
    extra_configs:
      - CONFIG_TT_FWUPDATE=n
      - CONFIG_DMC_RUN_SMBUS_TESTS=y
    platform_allow:
      - tt_blackhole@p100/tt_blackhole/dmc
      - tt_blackhole@p100a/tt_blackhole/dmc
      - tt_blackhole@p150a/tt_blackhole/dmc
      - tt_blackhole@p300a/tt_blackhole/dmc
    tags: e2e
    harness: console
    harness_config:
      type: one_line
      regex:
        - "DMFW VERSION (.*)"
