name: HW Soak

# Run long tests once daily, at 05:21 UTC
on:
  pull_request:
    types:
      - labeled
  schedule:
    - cron: "21 5 * * *"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  long-test-check:
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'schedule' ||  github.event.label.name == 'long-tests' }}
    steps:
      - name: Long Test Check
        run: |
          echo "Long tests are required."

  build-fw-artifact:
    needs: long-test-check
    uses: ./.github/workflows/build-fw.yml
    secrets:
      SIGNATURE_KEY: ${{ secrets.SIGNATURE_KEY }}

  gen-config:
    needs: long-test-check
    runs-on: ubuntu-24.04
    outputs:
      matrix-config: ${{ steps.gen-config.outputs.matrix-config }}
    steps:
      - uses: actions/checkout@v4
      - id: gen-config
        shell: bash
        run: |
          # Filter to only Blackhole boards (product == "bh"), then remove the product field
          MATRIX_CONFIG="$(jq -c '[.[] | select(.product == "bh") | del(.product)]' .github/ci_boards.json)"
          echo "matrix-config=$MATRIX_CONFIG" | tee -a $GITHUB_OUTPUT

  e2e-stress-test:
    needs: [gen-config]
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.gen-config.outputs.matrix-config) }}
    runs-on: ${{ matrix.config.runs-on }}
    container:
      image: ghcr.io/tenstorrent/tt-zephyr-platforms/ci-image:v18.12.0-rc1
      volumes:
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /opt/tenstorrent/kmd-builds/:/opt/tenstorrent/kmd-builds/
      options: '--device /dev/tenstorrent --device /dev/bus/usb --privileged'
    steps:
      - name: Cleanup State
        if: ${{ always() }}
        run: |
          # Print state of current directory
          ls -la
          # Clean up any files left over from previous steps
          rm -rf *

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          path: tt-system-firmware

      - name: Prepare Container
        uses: ./tt-system-firmware/.github/workflows/prepare-container
        with:
          app-path: tt-system-firmware
          kmd-version: ${{ matrix.config.kmd_build }}

      - name: run-e2e-stress-test
        run: |
          tt-system-firmware/scripts/ci/run-stress.sh ${{ matrix.config.board }}

      - name: Upload Stress Test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Stress test results (${{ matrix.config.board }})
          include-hidden-files: true
          path: |
            zephyr/twister-*e2e*/**/device.log
            zephyr/twister-*e2e*/**/handler.log
            zephyr/twister-*e2e*/**/twister_harness.log
            zephyr/twister-*e2e*/**/zephyr.dts
            zephyr/twister-*e2e*/**/.config
            zephyr/twister-*e2e*/**/*.map
            zephyr/twister-*e2e*/**/zephyr.elf
            zephyr/twister-*e2e*/**/*.lst
            zephyr/twister-*e2e*/twister.log
            zephyr/twister-*e2e*/twister.json
            zephyr/twister-*e2e*/**/update.fwbundle
            zephyr/twister-*e2e*/**/recording.csv

      - name: Print RTT logs
        if: ${{ failure() }}
        working-directory: tt-system-firmware
        run: |
          echo "DMC RTT logs:"
          python3 ./scripts/dmc_rtt.py -n
          echo "SMC RTT logs:"
          python3 ./scripts/smc_console.py --rtt -n
          echo "SMC state dump:"
          python3 ./scripts/dump_smc_state.py

  tensix-column-test:
    needs: [gen-config, build-fw-artifact]
    runs-on: p150a-jtag
    container:
      image: ghcr.io/tenstorrent/tt-zephyr-platforms/ci-image:v18.12.0-rc1
      volumes:
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /opt/tenstorrent/kmd-builds/:/opt/tenstorrent/kmd-builds/
      options: '--device /dev/tenstorrent --device /dev/bus/usb --privileged'
    steps:
      - name: Cleanup State
        if: ${{ always() }}
        run: |
          # Print state of current directory
          ls -la
          # Clean up any files left over from previous steps
          rm -rf *

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          path: tt-system-firmware

      - name: Prepare Container
        uses: ./tt-system-firmware/.github/workflows/prepare-container
        with:
          app-path: tt-system-firmware
          kmd-version: 2.5.0

      - name: Install the package from PyPI
        run: |
          pip install tt-update-tensix-disable-count

      - name: Download the latest firmware bundle
        uses: actions/download-artifact@v4
        with:
          path: tt-system-firmware
          name: ${{ needs.build-fw-artifact.outputs.combined-fwbundle-artifact }}

      - name: Attempt to run the package's command line tool
        run: |
          tt-update-tensix-disable-count --input tt-system-firmware/*.fwbundle --output patched.fwbundle --verbose

      - name: Verify that columns are reenabled
        run: |
          tt-flash patched.fwbundle --force
          # Check that the tensix column is correct
          TENSIX_COUNT=$(python3 -c "import pyluwen; print(pyluwen.detect_chips()[0].get_telemetry().tensix_enabled_col.bit_count() * 10)")
          if [ "$TENSIX_COUNT" -ne 140 ]; then
            echo "Error: Expected 140 tensix-enabled columns, but found $TENSIX_COUNT"
            exit 1
          fi
          echo "Successfully verified that tensix-enabled column count is correct: $TENSIX_COUNT"

  manufacturing-test:
    needs: [build-fw-artifact, gen-config]
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.gen-config.outputs.matrix-config) }}
    runs-on: ${{ matrix.config.runs-on }}
    container:
      image: ghcr.io/tenstorrent/tt-zephyr-platforms/ci-image:v18.12.0-rc1
      volumes:
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /opt/tenstorrent/kmd-builds/:/opt/tenstorrent/kmd-builds/
        - /home/ubuntu/STMicroelectronics:/home/ubuntu/STMicroelectronics
      options: '--device /dev/tenstorrent --device /dev/bus/usb --privileged'
    env:
      ASIC_ID: 0
    steps:
      - name: Cleanup State
        if: ${{ always() }}
        run: |
          ls -la
          rm -rf *

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          path: tt-system-firmware

      - name: Prepare Container
        uses: ./tt-system-firmware/.github/workflows/prepare-container
        with:
          app-path: tt-system-firmware
          kmd-version: ${{ matrix.config.kmd_build }}

      - name: Derive assembly board name
        id: board-map
        shell: bash
        run: |
          # Map CI board revision (e.g. p150a) to assembly board family (e.g. p150)
          ASSEMBLY_BOARD=$(echo "${{ matrix.config.board }}" | sed 's/[a-z]$//')
          echo "assembly_board=$ASSEMBLY_BOARD" | tee -a $GITHUB_OUTPUT

      - name: Download preflash firmware
        uses: actions/download-artifact@v4
        with:
          name: preflash-fw
          path: artifacts/preflash

      - name: Download assembly test firmware
        uses: actions/download-artifact@v4
        with:
          name: assembly-fw-${{ steps.board-map.outputs.assembly_board }}
          path: artifacts/assembly-fw

      - name: Download assembly MCUBoot
        uses: actions/download-artifact@v4
        with:
          name: assembly-mcuboot-${{ steps.board-map.outputs.assembly_board }}
          path: artifacts/assembly-mcuboot

      - name: Download combined firmware bundle
        uses: actions/download-artifact@v4
        with:
          name: combined-fwbundle
          path: artifacts/fwbundle

      - name: Download Flash Loader Module
        uses: actions/download-artifact@v4
        with:
          name: bh-flm
          path: tt-system-firmware/scripts/tooling/blackhole_recovery/data/bh_flm/build

      # ---- Step 1: Erase SPI + flash preflash ihex ----
      - name: Erase SPI and flash preflash ihex
        shell: bash
        run: |
          PREFLASH_IHEX=$(ls artifacts/preflash/preflash-*.ihex | head -1)
          echo "Using preflash image: $PREFLASH_IHEX"
          python3 tt-system-firmware/scripts/spi_flash.py \
            --board-name ${{ matrix.config.board }} --no-prompt -v full_erase
          python3 tt-system-firmware/scripts/spi_flash.py \
            --board-name ${{ matrix.config.board }} --no-prompt -v \
            write_from_ihex "$PREFLASH_IHEX"

      # ---- Step 2: Flash assembly test FW to DMC via STM32_Programmer_CLI ----
      - name: Flash assembly test firmware to DMC
        shell: bash
        run: |
          BOARD=${{ steps.board-map.outputs.assembly_board }}
          MCUBOOT_ELF="artifacts/assembly-mcuboot/zephyr.elf"
          APP_HEX="artifacts/assembly-fw/zephyr.signed.hex"

          echo "Flashing MCUBoot bootloader: $MCUBOOT_ELF"
          echo "Flashing assembly test app: $APP_HEX"

          if [ ! -f "$MCUBOOT_ELF" ]; then
            echo "ERROR: MCUBoot ELF not found at $MCUBOOT_ELF"
            exit 1
          fi
          if [ ! -f "$APP_HEX" ]; then
            echo "ERROR: Assembly test app hex not found at $APP_HEX"
            exit 1
          fi
          # Program the signed application hex and reset
          /home/ubuntu/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin/STM32_Programmer_CLI -c port=swd mode=UR --halt -d "$APP_HEX" -rst
          # Erase STM32 internal flash and program MCUBoot bootloader
          /home/ubuntu/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin/STM32_Programmer_CLI -c port=swd mode=UR --halt -d "$MCUBOOT_ELF" -rst


      # ---- Step 3: DMC reset (simulate power-on) ----
      - name: DMC reset after assembly flash
        shell: bash
        run: |
          echo "Resetting DMC..."
          python3 tt-system-firmware/scripts/dmc_reset.py

      # ---- Step 4: Verify PCIe enumeration (assembly test FW + preflash) ----
      - name: Verify PCIe enumeration (assembly test FW)
        shell: bash
        run: |
          echo "Verifying PCIe enumeration with assembly test FW + preflash..."
          python3 tt-system-firmware/scripts/ci/check_pcie_enum.py \
            --asic-id $ASIC_ID --timeout 60 -v

      # ---- Step 5: Flash production FW via tt-flash ----
      - name: Flash production firmware
        shell: bash
        run: |
          echo "Flashing production firmware bundle..."
          FWBUNDLE=$(ls artifacts/fwbundle/fw_pack*.fwbundle | head -1)
          echo "Using firmware bundle: $FWBUNDLE"
          tt-flash "$FWBUNDLE" --force

      # ---- Step 6: DMC reset (simulate cold boot after bootstrap) ----
      - name: DMC reset after production flash
        shell: bash
        run: |
          echo "Resetting DMC after production FW flash..."
          python3 tt-system-firmware/scripts/dmc_reset.py

      # ---- Step 7: Verify PCIe enumeration (production FW) ----
      - name: Verify PCIe enumeration (production FW)
        shell: bash
        run: |
          echo "Verifying PCIe enumeration with production FW..."
          python3 tt-system-firmware/scripts/ci/check_pcie_enum.py \
            --asic-id $ASIC_ID --timeout 60 -v

      # ---- Debug info on failure ----
      - name: Print RTT logs
        if: ${{ failure() }}
        working-directory: tt-system-firmware
        run: |
          echo "DMC RTT logs:"
          python3 ./scripts/dmc_rtt.py -n
          echo "SMC RTT logs:"
          python3 ./scripts/smc_console.py --rtt -n
          echo "SMC state dump:"
          python3 ./scripts/dump_smc_state.py --asic-id $ASIC_ID
