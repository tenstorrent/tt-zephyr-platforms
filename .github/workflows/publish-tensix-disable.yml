name: Publish Update Tensix Disable Count Package

on:
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of production PyPI'
        required: false
        default: false
        type: boolean

jobs:
  build_fw_artifact:
    uses: ./.github/workflows/build-fw.yml
    secrets:
      SIGNATURE_KEY: ${{ secrets.SIGNATURE_KEY }}

  gen-config:
    runs-on: ubuntu-24.04
    outputs:
      matrix-config: ${{ steps.gen-config.outputs.matrix-config }}
    steps:
      - uses: actions/checkout@v4
      - id: gen-config
        shell: bash
        run: |
          # Filter to only P150 boards (board == "p150a"), then remove the product field
          MATRIX_CONFIG="$(jq -c '[.[] | select(.board == "p150a") | del(.product)]' .github/ci_boards.json)"
          echo "matrix-config=$MATRIX_CONFIG" | tee -a $GITHUB_OUTPUT

  build_package:
    name: Build tt-update-tensix-disable_count package
    runs-on: ubuntu-latest

    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build toml

      - name: Build package using build-package.sh
        run: |
          cd scripts/tooling/tt_update_tensix_disable_count
          ./build-package.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: scripts/tooling/tt_update_tensix_disable_count/dist/

  test_build:
    name: Test the built package
    needs: [build_package, build_fw_artifact, gen-config]
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.gen-config.outputs.matrix-config) }}
    runs-on: ${{ matrix.config.runs-on }}
    container:
      image: ghcr.io/tenstorrent/tt-zephyr-platforms/ci-image:v18.12.0-rc1
      volumes:
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /opt/tenstorrent/kmd-builds/:/opt/tenstorrent/kmd-builds/
      options: '--device /dev/tenstorrent --device /dev/bus/usb --privileged'
    steps:
      - name: Cleanup State
        if: ${{ always() }}
        run: |
          # Print state of current directory
          ls -la
          # Clean up any files left over from previous steps
          rm -rf *

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          path: tt-zephyr-platforms

      - name: Prepare Container
        uses: ./tt-zephyr-platforms/.github/workflows/prepare-container
        with:
          app-path: tt-zephyr-platforms
          kmd-version: ${{ matrix.config.kmd_build }}

      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Download the latest firmware bundle
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_fw_artifact.outputs.combined-fwbundle-artifact }}

      - name: Install the package
        run: |
          pip install dist/*.whl

      - name: Attempt to run the package's command line tool
        run: |
          tt-update-tensix-disable-count --input *.fwbundle --output patched.fwbundle --verbose

      - name: Verify that columns are reenabled
        run: |
          tt-flash patched.fwbundle --force
          # Check that the tensix column is correct
          TENSIX_COUNT=$(python3 -c "import pyluwen; print(pyluwen.detect_chips()[0].get_telemetry().tensix_enabled_col.bit_count() * 10)")
          if [ "$TENSIX_COUNT" -ne 140 ]; then
            echo "Error: Expected 140 tensix-enabled columns, but found $TENSIX_COUNT"
            exit 1
          fi
          echo "Successfully verified that tensix-enabled column count is correct: $TENSIX_COUNT"

  publish_package:
    name: Publish tt-update-tensix-disable-count package
    runs-on: ubuntu-latest
    needs: test_build
    permissions:
      id-token: write

    steps:
      - name: Set Environment Variables
        run: |
          if ${{ inputs.test_pypi }}; then
            echo "Publishing to Test PyPI"
            echo "url=https://test.pypi.org/p/tt-update-tensix-disable-count/" >> $GITHUB_ENV
            echo "repo_url=https://test.pypi.org/legacy/" >> $GITHUB_ENV
          else
            echo "Publishing to Production PyPI"
            echo "url=https://pypi.org/p/tt-update-tensix-disable-count/" >> $GITHUB_ENV
            echo "repo_url=https://upload.pypi.org/legacy/" >> $GITHUB_ENV
          fi

      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ env.repo_url }}
          verbose: true

  test_package:
    name: Test tt-update-tensix-disable-count package
    runs-on: ubuntu-latest
    needs: publish_package

    steps:
      - name: Wait for package to be available on PyPI
        run: |
          echo "Waiting for package to be available on PyPI..."
          # Just an arbitrary wait time to allow PyPI to process the new package before we try to install it
          sleep 60
      - name: Install the package from PyPI
        run: |
          if ${{ inputs.test_pypi }}; then
            pip install --index-url https://test.pypi.org/simple/ tt-update-tensix-disable-count
          else
            pip install tt-update-tensix-disable-count
          fi

      - name: Download the latest firmware bundle
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_fw_artifact.outputs.combined-fwbundle-artifact }}

      - name: Attempt to run the package's command line tool
        run: |
          tt-update-tensix-disable-count --input *.fwbundle --output patched.fwbundle --verbose
