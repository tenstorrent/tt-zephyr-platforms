name: Metal ðŸ¤˜

# Run long tests once nightly, at 00:00
on:
  pull_request:
    types:
      - labeled
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  metal-test-check:
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'schedule' ||  github.event.label.name == 'metal-tests' }}
    steps:
      - name: Metal Test Check
        run: |
          echo "Metal tests are required."

  build-fw-artifact:
    needs: metal-test-check
    uses: ./.github/workflows/build-fw.yml
    secrets:
      SIGNATURE_KEY: ${{ secrets.SIGNATURE_KEY }}

  gen-config:
    needs: metal-test-check
    runs-on: ubuntu-24.04
    outputs:
      matrix-config: ${{ steps.gen-config.outputs.matrix-config }}
    steps:
      - uses: actions/checkout@v4
      - id: gen-config
        shell: bash
        run: |
          # Output the entire compact JSON matrix config on one line
          MATRIX_CONFIG="$(jq -c "." .github/ci_boards.json)"
          echo "matrix-config=$MATRIX_CONFIG" | tee -a $GITHUB_OUTPUT

  metal-test:
    needs: [build-fw-artifact, gen-config]
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.gen-config.outputs.matrix-config) }}
    runs-on: ${{ matrix.config.runs-on }}
    container:
      image: ${{ matrix.config.metal-image }}
      volumes:
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /dev/hugepages:/dev/hugepages
        - /opt/tenstorrent/hf-models/:/opt/tenstorrent/hf-models/
      options: '--device /dev/tenstorrent --device /dev/bus/usb --privileged'
    env:
      ARCH_NAME: blackhole
      HOME: /home/user/tt-metal
      HF_MODEL: /opt/tenstorrent/hf-models/meta-llama/Llama-3.1-8B/
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.HOME }}
    steps:
      - id: mkdir-home-user-tt-metal
        run: |
          mkdir -p $HOME
      - name: Download the latest firmware bundle
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-fw-artifact.outputs.combined-fwbundle-artifact }}
          path: ${{ env.HOME }}
      - name: Run the rescan-pcie.sh script
        run: |
          curl -o /tmp/rescan-pcie.sh https://raw.githubusercontent.com/tenstorrent/tt-zephyr-platforms/${{ github.sha }}/scripts/rescan-pcie.sh
          source /tmp/rescan-pcie.sh
      - name: Flash the firmware
        run: |
          python -m venv .env
          source .env/bin/activate
          pip install tt-flash==3.4.7
          tt-flash $HOME/fw_pack-*.fwbundle --force
      - name: Patch Test Command
        run: |
          # Patch whisper demo test to run with CI=false to skip the performance checks.
          # These tests fail on syseng CI because the runners have different configurations
          # than metal CI systems.
          sed -i 's/pytest\(.*\)test_demo_for_conditional_generation/CI=false pytest\1test_demo_for_conditional_generation/g' \
            dockerfile/upstream_test_images/run_upstream_tests_vanilla.sh
          # To verify patch was applied
          git diff

      - name: Install power monitoring dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y lm-sensors
          python -m venv .env
          source .env/bin/activate
          pip install pandas plotly

      - name: Download power monitoring script
        run: |
          mkdir -p $HOME/scripts/ci
          curl -o $HOME/scripts/ci/monitor_power.py https://raw.githubusercontent.com/tenstorrent/tt-zephyr-platforms/${{ github.sha }}/scripts/ci/monitor_power.py
          chmod +x $HOME/scripts/ci/monitor_power.py

      - name: Re-probe driver for sensors
        run: |
          # Re-probe the driver to ensure sensors command works correctly
          # This is needed due to driver implementation requirements
          sudo modprobe -r tenstorrent 2>/dev/null || true
          sudo modprobe tenstorrent 2>/dev/null || true

      - name: Run Container Test with Power Monitoring
        run: |
          # Start power monitoring in the background with full path
          source .env/bin/activate
          python $HOME/scripts/ci/monitor_power.py -o $HOME/power_recording.csv &
          MONITOR_PID=$!
          echo "Started power monitoring with PID: $MONITOR_PID"
          echo "Power recording will be saved to: $HOME/power_recording.csv"

          # Run the actual test
          sh -c "dockerfile/upstream_test_images/run_upstream_tests_vanilla.sh ${{ matrix.config.metal-target }}"
          TEST_EXIT_CODE=$?

          # Stop power monitoring gracefully
          if kill -0 $MONITOR_PID 2>/dev/null; then
            echo "Stopping power monitoring (PID: $MONITOR_PID)..."
            kill -SIGINT $MONITOR_PID 2>/dev/null || kill $MONITOR_PID 2>/dev/null || true
            wait $MONITOR_PID 2>/dev/null || true
            echo "Power monitoring stopped"
          else
            echo "Power monitoring already stopped"
          fi

          # Check if the power recording file was created
          if [ -f "$HOME/power_recording.csv" ]; then
            echo "Power recording file created successfully"
            ls -la $HOME/power_recording.csv
          else
            echo "Warning: Power recording file not found at $HOME/power_recording.csv"
          fi

          # Exit with the test exit code
          exit $TEST_EXIT_CODE

      - name: Upload Power Recording
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Power recording (${{ matrix.config.board }})
          path: ${{ env.HOME }}/power_recording.csv
          retention-days: 30
          if-no-files-found: warn

      - name: cleanup
        if: ${{ always() }}
        run: |
          # Clean out metal
          rm -f $HOME/fw_pack-*.fwbundle
