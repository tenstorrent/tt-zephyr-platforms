name: tt-zephyr-platforms
build:
  cmake: .
  kconfig: Kconfig
  settings:
    board_root: .
    dts_root: .
    snippet_root: .
    soc_root: .

# twister settings
samples:
  - app
  - samples
tests:
  - tests
boards:
  - boards

# Runner for tt-flash
