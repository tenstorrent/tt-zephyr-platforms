sample:
  description: Hello World sample, the simplest Zephyr
    application
  name: hello world
common:
  tags:
    - introduction
    - smoke
  integration_platforms:
    - native_sim
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Hello World! (.*)"
tests:
  sample.basic.helloworld.rtt:
    filter: CONFIG_USE_SEGGER_RTT
    tags:
      - rtt
  sample.basic.helloworld.grendel:
    platform_allow:
      - tt_grendel_smc
