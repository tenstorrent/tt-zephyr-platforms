# Enable RTT
CONFIG_USE_SEGGER_RTT=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=8192

# enable console
CONFIG_CONSOLE=y
CONFIG_RTT_CONSOLE=y

CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=128
CONFIG_SEGGER_RTT_PRINTF_BUFFER_SIZE=256

# enable max6639 fan controller
CONFIG_MFD_MAX6639=y
CONFIG_PWM_MAX6639=y
CONFIG_MAX6639_SENSOR=y

# skip zero duty cycle test
CONFIG_SKIP_ZERO_DUTY_CYCLE_TEST=y
