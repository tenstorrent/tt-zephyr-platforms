common:
  tags:
    - drivers
    - uart
  depends_on: gpio
  harness: ztest
  harness_config:
    fixture: gpio_loopback
tests:
  drivers.uart.uart_elementary.uart_tt_virt:
    tags: tt_sim
    filter: CONFIG_SERIAL_SUPPORT_INTERRUPT
    platform_allow:
      - native_sim/native/64
      - qemu_riscv64
    extra_args:
      - "DTC_OVERLAY_FILE=uart_tt_virt.overlay"
      - "CONF_FILE=uart_tt_virt.conf"
