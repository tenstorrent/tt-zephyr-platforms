description: Generic NOR flash on MSPI bus

compatible: "jedec,mspi-nor"

include: [mspi-device.yaml, "jedec,spi-nor-common.yaml", soc-nv-flash.yaml]

properties:
  reset-gpios:
    type: phandle-array
    description: |
      RESET line. If specified, the flash chip will be reset at initialization.

  t-reset-pulse:
    type: int
    description: |
      Minimum duration, in nanoseconds, of an active pulse on the RESET line.

  t-reset-recovery:
    type: int
    description: |
      Minimum time, in nanoseconds, the flash chip needs to recover after reset.

  mspi-nor-read-frequency:
    type: int
    description: |
      Frequency, in Hz, to use for read operations. If not specified, the same
      frequency as defined by mspi-max-frequency will be used. Only applicable
      when CONFIG_FLASH_MSPI_NOR_RUNTIME_PROBE is enabled.
