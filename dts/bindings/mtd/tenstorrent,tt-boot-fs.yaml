description: Tenstorrent Flash Partitions

include: ["fixed-partitions.yaml"]

compatible: tenstorrent,tt-boot-fs

properties:
  flash-device-size:
    type: int
    required: true
  # would be best to remove this in favour of erase-block-size in the parent
  flash-block-size:
    type: int
    required: true

child-binding:
  properties:
    binary-path:
      type: string
      required: true
