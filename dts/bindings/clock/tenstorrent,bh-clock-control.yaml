description: Tenstorrent Blackhole PLL

compatible: "tenstorrent,bh-clock-control"

include: [clock-controller.yaml, base.yaml]

properties:
  reg:
    type: array
    required: true

  "#clock-cells":
    const: 0

  refdiv:
    type: int
    required: true
  postdiv:
    type: int
    required: true
  fbdiv:
    type: int
    required: true
  ctrl_bus1:
    type: int
    required: true
  ctrl_bus5:
    type: int
    required: true
  post_divs:
    type: array
    required: true
  use_post_divs:
    type: array
    required: true
